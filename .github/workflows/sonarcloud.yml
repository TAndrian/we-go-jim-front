name: Sonar analysys
on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.3.0]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests and generate coverage report
        run: |
          npm run lcov-report
          if [ ! -f coverage/we-go-jim-app/lcov.info ]; then
            ls -l coverage/we-go-jim-app
            echo "Failed to generate coverage report"
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.

      - name: Upload coverage to SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_CLOUD_TOKEN }}
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=${{ secrets.SONAR_CLOUD_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_CLOUD_ORGANIZATION }} \
            -Dsonar.sources=. \
            -Dsonar.tests=. \
            -Dsonar.test.inclusions="src/**/*.spec.ts" \
            -Dsonar.exclusions="karma.conf.js, **/*.spec.ts, **/node_modules/**, **/coverage/**",**/*-routes.ts, src/app/app.routes.ts \
            -Dsonar.typescript.lcov.reportPaths=coverage/we-go-jim-app/lcov.info \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_CLOUD_TOKEN }}
