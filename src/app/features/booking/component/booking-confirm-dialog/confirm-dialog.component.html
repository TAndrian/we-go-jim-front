<p>Do you want to create an event on {{data.date}}?</p>
<p-footer class="confirm-dialog-footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-secondary"
        (click)="ref.close(false)"></button>
    <button pButton pRipple label="Submit" icon="pi pi-check" class="p-button-success" (click)="confirm()"></button>
</p-footer>
