<section class="history glassify">
    <h1 class="history__title"> Booking history: </h1>
    <div class="card">
        <p-table [value]="products" [paginator]="true" [rows]="ROWS" [rowsPerPageOptions]="PAGINATOR">
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let header of tableHeader" [id]="header.id">{{header.label}}</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.country.name }}</td>
                    <td>{{ customer.company }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</section>
