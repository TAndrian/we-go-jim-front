<!-- skeleton-calendar.component.html -->
<div class="skeleton-calendar">
    <ngx-skeleton-loader class="skeleton-calendar__cirle" count="1" appearance="circle"
        [theme]="{ 'width': '40px', 'height': '40px' }"></ngx-skeleton-loader>

    <ngx-skeleton-loader count="5" appearance="line"
        [theme]="{ 'height': '80px', 'margin-bottom': '5px' }"></ngx-skeleton-loader>
</div>
